<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion 스타일 페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="notion-page">
        <header>
            <h1>페이지 제목</h1>
        </header>
        <main>
            <section class="notion-section">
                <h2>섹션 1 제목</h2>
                <p>섹션 1 내용</p>
            </section>
            <section class="notion-section">
                <h2>섹션 2 제목</h2>
                <p>섹션 2 내용</p>
            </section>
            <section class="notion-section">
                <h2>섹션 3 제목</h2>
                <p>섹션 3 내용</p>
            </section>
            <section class="notion-section">
                <h2>이미지 섹션 제목</h2>
                <img src="path/to/image.jpg" alt="이미지 설명" style="max-width: 100%;">
                <p>이미지 설명 내용</p>
            </section>
        </main>
    </div>
</body>
</html>
